<!-- Add car park -->
<div class="container contain">
    <div class="row">
        <div class="col-6">
            <a class="navbar-brand" href="#">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="col-6 hamburger">
            <i class="fas fa-bars"  style="margin-top:15px;color:#000;margin-left:auto;"></i>
        </div>
    </div>
    <div class="mt-3">
        <h4 class="text-bold">Add Carpark</h4>   
    </div>
    <div class="row">
        <div class="col-6">
            <form>
                <div class="form-group mt-4">
                  <label for="exampleInputEmail1" class="font-weight-bold">Name of Car Park</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name of Car Park">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1" class="font-weight-bold">Address of Car Park</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter address">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1" class="font-weight-bold">Car Park fee</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter amount">
                </div>
              </form>
        </div>

        <div class="col-6">
            <form>
                <div class="form-group mt-4">
                  <label for="exampleInputEmail1" class="font-weight-bold">Car Park Capacity</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter number of spaces available">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1" class="font-weight-bold">Contact Phone Number</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter contact phone number">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1" class="font-weight-bold">Price per hour</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="N2000">
                </div>
              </form>
        </div>    
    </div>
</div>
